user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {
    upstream backend {
        server 192.168.2.160;
        server 192.168.2.202;
    }

    server {
        location / {
            proxy_pass http://backend;
        }
    }
}